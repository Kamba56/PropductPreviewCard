<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="grid">
      <div class="img"></div>
      <div class="desc-div flex-column">
        <h4 class="grayish-blue">Perfume</h4>
        <h2 class="dark-blue bold">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="desc grayish-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="cyan bold">$149.99</span>
          <span class="grayish-blue slash-price">$169.99</span>
        </div>
        <button type="button" class="btn"><img src="./images/icon-cart.svg" alt="cart icon"> Add to cart</button>
      </div>
    </section>
  </main>
  
</body>
</html>
